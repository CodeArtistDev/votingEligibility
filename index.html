<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voting Eligibility</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class="row w-100">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="mt-5 text-center text-primary">Check Voting Eligibility</h1>
                <form class="mt-5 shadow rounded p-3">
                   <h4>Enter your age</h4>
                   <div class="d-flex mt-4">
                    <input id="age" type="text" class="form-control" placeholder="Age">
                    <buttton type="button" class="btn btn-success ms-3" onclick="check()" >Check</button>
                   </div>
                   <h6 id="result" class="mt-4 ms-5"></h6>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
    <script>
        function check(){
            if(age.value >= 18){
                result.innerHTML = "Eligible to vote";
                result.style.color = "green";

            }
            else if(age.value === ''){
                result.innerHTML = "Please enter your age";
                result.style.color = "blue";

            }
            else if(age.value < 18){
                result.innerHTML = "Not Eligible to vote";
                result.style.color = "red";
            }
            else{
                result.innerHTML = "Please enter valid age";
                result.style.color = "red";
            }
        }
    </script>
</html>
